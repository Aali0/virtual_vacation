<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Vacation</title>
    <!--link to Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src = "https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <!--include search bar somewhere on top of the page-->
    <!--card will populate with info on desired city/country-->
    <div class="container is-fluid">
        <div class="header">
            <h1>Where do you want to go?</h1>
        </div>
        <br>
        <div class="field">
            <div class="control">
              <input class="input is-primary" type="text" placeholder="Take me there!">
                <button class="button is-black" id="search" type="submit">
                 Go!
                </button>
            </div>
        </div>
        <div class="notification is-primary">
            <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder for location image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-left">
                      <figure class="image is-48x48">
                        <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="media-content">
                      <p class="title is-4">John Smith</p>
                      <p class="subtitle is-6">@johnsmith</p>
                    </div>
                  </div>
              
                  <div class="content">
                    Picture above will show desired location. <a>@bulmaio</a>.
                    <a href="#">#css</a> <a href="#">#responsive</a>
                    <br>
                  </div>
                </div>

                <footer class="card-footer">
                    <div class="buttons are-large">
                       <div class = "column">
                        <button class="button is-primary is-fullwidth is-rounded" href="#" class="card-footer-item">Weather</button>
                       </div>
                       <div class="column">
                        <button class="button is-primary is-fullwidth is-rounded" href="#" class="card-footer-item">Places to Eat</button>
                       </div>
                       <div class="column">
                        <button class="button is-primary is-fullwidth is-rounded" href="#" class="card-footer-item">Places to Stay</button>
                       </div>
                    </div> 
                </footer>
              </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--using ajax for APIs-->
<script type="text/javascript">
</script>
<script src="script.js"></script>      
</body>
</html>
