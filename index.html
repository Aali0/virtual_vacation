<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Vacation</title>
    <!--link to Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src = "https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3OK-Ci22b2Pq7g3zj5oTYU0Vq9TF-Ork&callback=initMap&libraries=&v=weekly"
      defer
    ></script> -->
</head>
<body>
    <!--include search bar somewhere on top of the page-->
    <!--card will populate with info on desired city/country-->
    <div class="container is-fluid">
        <div class="header">
            <h1>Where do you want to go?</h1>
        </div>
        <br>
        <div class="field">
            <div class="control">
              <input id="searchInput" class="input is-primary" type="text" placeholder="Take me there!">
                <button class="button is-black" id="search" type="submit">
                 Go!
                </button>
            </div>
        </div>
        <div class="notification is-primary">
            <div class="card">
                <div id="map" class="card-image">
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-left">
                      <figure class="image is-48x48">
                        <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="media-content">
                      <p id="city-name" class="title is-4"></p>
                      <p class="subtitle is-6"></p>
                    </div>
                  </div>
              
                  <div class="content">
                    Picture above will show desired location. <a>@bulmaio</a>.
                    <a href="#">#css</a> <a href="#">#responsive</a>
                    <br>
                  </div>
                </div>

                <footer class="card-footer">
                    <div class="buttons are-large">
                       <div class = "column">
                        <button class="button is-primary is-fullwidth is-rounded" id="temp" href="#" class="card-footer-item">Weather</button>
                       </div>
                       <div class="column">
                        <button class="button is-primary is-fullwidth is-rounded" id="food" href="#" class="card-footer-item">Places to Eat</button>
                       </div>
                       <div class="column">
                        <button class="button is-primary is-fullwidth is-rounded" id="places" href="#" class="card-footer-item">Places to Stay</button>
                       </div>
                       <div class="column">
                        <button class="button is-primary is-fullwidth is-rounded" id="sights" href="#" class="card-footer-item">Places to See</button>
                       </div>
                    </div> 
                </footer>
                <div class="modal" id="restaurant">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                      <header class="modal-card-head">
                        <h1 class="modal-card-title">Local Restaurants</h1>
      
                      </header>
                      <section class="modal-card-body">
                        <!-- Content ... -->
                        <p class="food-info"> This will contain information on restaurants.</p>
                      </section>
                      <footer class="modal-card-foot">
                        <button class="button is-success" id="ok">OK</button>
                      </footer>
                    </div>
                </div>
                <div class="modal" id="hotels">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                      <header class="modal-card-head">
                        <h1 class="modal-card-title">Hotels</h1>
                      </header>
                      <section class="modal-card-body">
                        <!-- Content ... -->
                        <p class="food-info"> This will contain information on hotels.</p>
                      </section>
                      <footer class="modal-card-foot">
                        <button class="button is-success" id="ok">OK</button>
                      </footer>
                    </div>
                </div>
                <div class="modal" id="weather">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                      <header class="modal-card-head">
                        <h1 class="modal-card-title">Weather</h1>      
                      </header>
                      <section id="weather-content" class="modal-card-body">
                        <!-- Content ... -->

                      </section>
                      <footer class="modal-card-foot">
                        <button class="button is-success" id="ok">OK</button>
                      </footer>
                    </div>
                </div>
                <div class="modal" id="see">
                  <div class="modal-background"></div>
                  <div class="modal-card">
                    <header class="modal-card-head">
                      <h1 class="modal-card-title">Places to See</h1>
                    </header>
                    <section id="weather-content" class="modal-card-body">
                      <!-- Content ... -->

                    </section>
                    <footer class="modal-card-foot">
                      <button class="button is-success" id="ok">OK</button>
                    </footer>
                  </div>
                </div>
              </div>
        </div>
    </div>
<script>
    $(".is-success").click(function() {
            var target = $(this).data("target");
            $("html").addClass("is-clipped");
            $(target).addClass("is-active");
         });
         
         $("#delete").click(function() {
            $("html").removeClass("is-clipped");
            $(this).parent().removeClass("is-active");
         });
</script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--using ajax for APIs-->
<script type="text/javascript">
</script>
<script src="./script.js"></script>       
</body>
</html>
